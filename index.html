<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Numbers</title>
        
    </head>
    <body>
        <div class="mainContainer">
            <div class="topBar">
                <h1>Numbers: <span id="numberTxtElement">0</span></h1>
                <button id="numberBtnElement" onclick="numberBtnClick(1)">Count</button>
            </div>
            <div class="leftColumn">
                <div class="grouping helpers" id="helpersDiv">
                    <hr>
                    <h2>Counters</h2>
                    <div class="fingerDiv" id="fingerDivElement">
                        <div class="helperRow top" id="fingerDivHelperTopElement">
                            <button id="fingerBtnElement" onclick="fingerBtnClick(1)">Finger Counter</button><span class="helperSpan" id="fingerTxtElement">0</span>
                        </div>
                        <div class="helperRow bottom" id="fingerDivHelperCostElement">
                            <span id="fingerCostTxtElement">Cost: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="variables.js"></script>
        <script src="main.js"></script>
        <script src="debug.js"></script>
    </body>
</html>
